<html>
    <body>
        <h1>Pong - has to be served using sth like `http-server`</h1>
        <div id="game"></div>
        <script src="./code.js" type="module"></script>
        <script src="./display.js" type="module"></script>

        <script type="module">
            import { Constraints, Paddle } from './code.js'
            import { GameDisplay } from './display.js'

            const c = new Constraints(0, 2)
            let currentPaddle = new Paddle(c, 1)
            const game = new GameDisplay()
            let renderedGame = game.render(currentPaddle)
            document.getElementById("game").innerText = renderedGame

            function keyInput(e) {
              if (e.key === 'q') {
                currentPaddle = currentPaddle.moveUp()
              }
              if (e.key === 'a') {
                currentPaddle = currentPaddle.moveDown()
              }
              const renderedGame = game.render(currentPaddle)
              document.getElementById("game").innerText = renderedGame
            }

            document.addEventListener('keydown', keyInput)
        </script>
    </body>
</html>
